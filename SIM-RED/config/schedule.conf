# SIM-RED EXTENDIDO - Access Schedule Configuration
# Format: IP|DAYS|START_TIME|END_TIME
# Lines starting with # are comments
#
# DAYS can be:
#   - Specific days: Mon, Tue, Wed, Thu, Fri, Sat, Sun
#   - Ranges: Mon-Fri, Sat-Sun
#   - All days: Mon-Sun or *
#
# TIME format: HH:MM (24-hour format)
#
# Example:
# 192.168.1.10|Mon-Fri|08:00|18:00  # Only weekdays, business hours
# 192.168.1.20|Mon-Sun|00:00|23:59  # Always allowed

# Network Infrastructure (always allowed)
192.168.1.1|Mon-Sun|00:00|23:59

# Servers (24/7 access)
192.168.1.10|Mon-Sun|00:00|23:59
192.168.1.11|Mon-Sun|00:00|23:59

# Workstations (business hours only)
192.168.1.100|Mon-Sun|00:00|23:59
192.168.1.101|Mon-Fri|08:00|18:00
192.168.1.102|Mon-Fri|08:00|18:00
